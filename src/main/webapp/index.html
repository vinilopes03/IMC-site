<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora do Índice de Massa Corporal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Rammetto One' rel='stylesheet'>
    <link href='//fonts.googleapis.com/css?family=Philosopher' rel='stylesheet'>
    <script src="exemplo-javascript.js"></script>

        
</head>


<body>
    <style>
        .green-text {
            font-family: Rammetto One;
            color: green;
        }

        div {
            color: green;
            font-family: 'Philosopher';
            font-size: 16px;
        }
        img {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 250px;
            border-radius: 40%;
        }
    </style>

    <img src="imc-formula.jpg" alt="IMC FORMULA IMG.JPG ">
    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading">
                    <h3 class="green-text">Qual é o seu IMC?</h3>
                </div>
                <div class="panel-body">
                    <form name="formulario">
                        <fieldset>
                            <div class="form-group">
                                <label for="altura">Altura:</label>
                                <input class="form-control" placeholder="Altura" name="altura" type="text" autofocus="">
                            </div>
                            <div class="form-group">
                                <label for="peso">Peso:</label>
                                <input class="form-control" placeholder="Peso" name="peso" type="text">
                            </div>
                            <div class= "form-group">
                                <label for="sex">Sexo:</label>
                                <select id ="sex" class="form-control">
                                    <option value="one">Masculino</option>
                                    <option value="two">Ferminio</option>
                                </select>
                                </div>
                                <button class="btn btn-sm btn-success" id=br onclick="calcular()">Calcular IMC</button>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
